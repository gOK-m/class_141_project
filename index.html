<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-info heading">
                AI PING PONG
                <button id="instructions" data-toggle="modal" data-target="#myModal"></button>
            </div>
            <br>
            <button class="btn btn-success" onclick="start()">start</button>
            <h3 class="btn btn-warning" id="status"></h3>
            <br>
            <div id="canvas_div" class="btn btn-danger"></div>
            <br>
            <button class="btn btn-info" onclick="restart()"></button>
            <div id="myModal">
                <h3>1.This game is played by moving your right wrist up and down
                    2.Your paddle is the red one
                    3.Make sure to stay 3 to 4ft away from your computer
                </h3>
            </div>
            <h3 class="btn btn-primary footer"></h3>
        </center>
        <script src="main.js"></script>
    </body>
</html>
